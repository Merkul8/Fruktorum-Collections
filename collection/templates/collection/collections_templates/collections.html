{% extends 'base.html' %}
{% block main %}
<div class="container py-5">
    {% if request.user.is_authenticated %}
    <a class="btn btn-primary my-2" href="{% url 'collection_create' %}" role="button">Создать коллекцию</a>
    {% endif %}
    <div class="row">
        <ul>
            {% for collection in all_collections %}
            <li class="col-12 px-2 py-2">
                <a class='test-link' href="{{ collection.get_absolute_url }}">
                    <div>
                        <h3>{{ collection.title }}</h3>
                        <h3>{{ collection.description }}</h3>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
