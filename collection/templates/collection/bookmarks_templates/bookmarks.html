{% extends 'base.html' %}
{% block main %}
<div class="container py-5">
    {% if request.user.is_authenticated %}
    <a class="btn btn-primary my-2" href="{% url 'create_bookmark' %}" role="button">Создать закладку</a>
    {% endif %}
    <div class="row">
        <ul>
            {% for bookmark in all_bookmarks %}
            <li class="col-12 px-2 py-2">
                <a class='test-link' href="{{ bookmark.get_absolute_url }}">
                    <div>
                        <h3>{{ bookmark.title }}</h3>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
